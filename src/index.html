    <script>
var selection = document.getElementById("open");

// Get the button that opens the selection
var btn = document.getElementById("subFive");
var close = document.getElementById("close")

// When the user clicks on the button, open the selection
btn.onclick = function() {
  selection.style.display = "block";
}

close.onclick = function() {
  selection.style.display = "none";
}


// When the user clicks anywhere outside of the selection, close it
window.onclick = function(event) {
  if (event.target == selection) {
    selection.style.display = "none";

}
